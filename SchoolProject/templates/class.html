{%extends 'layout/base.html'%}

{%block content%}
<div class="row">

    <div class="col-md-3 col-12" style="padding: 0.7rem">
        <div class="card">
            <div class="card-body">
                <a href="/grade/{{grade_id}}/class/{{p.id}}">

                </a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
